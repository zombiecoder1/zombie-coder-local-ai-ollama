<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZombieCoder AI - Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e6ed;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #a0aec0;
            font-size: 14px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(102, 126, 234, 0.5);
        }
        .stat-label {
            color: #a0aec0;
            font-size: 13px;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }
        .section {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .model-grid {
            display: grid;
            gap: 15px;
        }
        .model-card {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        .model-card:hover {
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(102, 126, 234, 0.1);
        }
        .model-info {
            flex: 1;
        }
        .model-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }
        .model-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        .meta-item {
            font-size: 13px;
            color: #a0aec0;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-gguf {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
        }
        .badge-safetensors {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #fff;
        }
        .badge-ready {
            background: #10b981;
            color: #fff;
        }
        .badge-loading {
            background: #f59e0b;
            color: #fff;
        }
        .badge-stopped {
            background: #6b7280;
            color: #fff;
        }
        .badge-error {
            background: #ef4444;
            color: #fff;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 0 5px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #e0e6ed;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
        }
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
        }
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }
        .refresh-btn:hover {
            transform: rotate(180deg) scale(1.1);
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .icon {
            font-size: 20px;
        }
        .runtime-info {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üßü ZombieCoder Local AI - Admin Panel</h1>
            <p class="subtitle">Dual Runtime System | GGUF + SafeTensors Support</p>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">üì¶ Total Models</div>
                <div class="stat-value" id="totalModels">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">‚úÖ Models Ready</div>
                <div class="stat-value" id="readyModels">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">‚ö° GGUF Models</div>
                <div class="stat-value" id="ggufModels">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üêç SafeTensors Models</div>
                <div class="stat-value" id="safetensorsModels">-</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <span class="icon">üìã</span>
                <span>Installed Models</span>
            </div>
            <div id="modelsContainer" class="loading">
                <div class="spinner"></div>
                <p>Loading models...</p>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <span class="icon">üöÄ</span>
                <span>Runtime Status</span>
            </div>
            <div id="runtimeContainer" class="loading">
                <div class="spinner"></div>
                <p>Loading runtime status...</p>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadAll()" title="Refresh">
        ‚Üª
    </button>

    <script>
        const BASE_URL = 'http://localhost:8155';

        async function fetchJSON(endpoint) {
            const response = await fetch(`${BASE_URL}${endpoint}`);
            return await response.json();
        }

        async function loadModels() {
            try {
                const data = await fetchJSON('/registry/models');
                const models = data.installed || [];
                
                let html = '<div class="model-grid">';
                
                for (const model of models) {
                    // Validate format
                    const validation = await fetchJSON(`/registry/validate/${model.name}`);
                    const format = validation.format || 'unknown';
                    const isValid = validation.valid || false;
                    const formatBadge = format === 'gguf' ? 
                        '<span class="badge badge-gguf">‚ö° GGUF</span>' :
                        '<span class="badge badge-safetensors">üêç SafeTensors</span>';
                    
                    const sizeMB = model.size_mb || 0;
                    const sizeGB = (sizeMB / 1024).toFixed(2);
                    
                    html += `
                        <div class="model-card">
                            <div class="model-info">
                                <div class="model-name">${model.name}</div>
                                <div class="model-meta">
                                    <div class="meta-item">${formatBadge}</div>
                                    <div class="meta-item">üíæ ${sizeGB} GB</div>
                                    <div class="meta-item">${isValid ? '‚úÖ Compatible' : '‚ùå Incompatible'}</div>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-primary" onclick="loadModel('${model.name}')">
                                    Load Model
                                </button>
                            </div>
                        </div>
                    `;
                }
                
                html += '</div>';
                document.getElementById('modelsContainer').innerHTML = html;
                
                // Update stats
                document.getElementById('totalModels').textContent = models.length;
                
                // Count formats
                let ggufCount = 0;
                let safetensorsCount = 0;
                for (const model of models) {
                    const validation = await fetchJSON(`/registry/validate/${model.name}`);
                    if (validation.format === 'gguf') ggufCount++;
                    if (validation.format === 'safetensors') safetensorsCount++;
                }
                document.getElementById('ggufModels').textContent = ggufCount;
                document.getElementById('safetensorsModels').textContent = safetensorsCount;
                
            } catch (error) {
                document.getElementById('modelsContainer').innerHTML = 
                    `<div class="loading"><p>‚ùå Error loading models: ${error.message}</p></div>`;
            }
        }

        async function loadRuntimeStatus() {
            try {
                const data = await fetchJSON('/runtime/status');
                const models = data.models || [];
                
                let html = '<div class="model-grid">';
                
                if (models.length === 0) {
                    html = '<div class="loading"><p>No models currently running</p></div>';
                } else {
                    for (const model of models) {
                        const statusBadge = model.status === 'ready' ? 
                            '<span class="badge badge-ready">Ready</span>' :
                            model.status === 'loading' ?
                            '<span class="badge badge-loading">Loading</span>' :
                            model.status === 'error' ?
                            '<span class="badge badge-error">Error</span>' :
                            '<span class="badge badge-stopped">Stopped</span>';
                        
                        const runtime = model.runtime || 'unknown';
                        const runtimeIcon = runtime === 'gguf' ? '‚ö°' : 'üêç';
                        const runtimeName = runtime === 'gguf' ? 'llama.cpp' : 'transformers';
                        
                        html += `
                            <div class="model-card">
                                <div class="model-info">
                                    <div class="model-name">${model.model}</div>
                                    <div class="model-meta">
                                        <div class="meta-item">${statusBadge}</div>
                                        <div class="meta-item">
                                            <span class="runtime-info">
                                                ${runtimeIcon} ${runtimeName}
                                            </span>
                                        </div>
                                        <div class="meta-item">üîå Port ${model.port || 'N/A'}</div>
                                        <div class="meta-item">üÜî PID ${model.pid || 'N/A'}</div>
                                    </div>
                                </div>
                                <div>
                                    <button class="btn btn-danger" onclick="unloadModel('${model.model}')">
                                        Unload
                                    </button>
                                </div>
                            </div>
                        `;
                    }
                }
                
                html += '</div>';
                document.getElementById('runtimeContainer').innerHTML = html;
                
                // Update ready count
                const readyCount = models.filter(m => m.status === 'ready').length;
                document.getElementById('readyModels').textContent = readyCount;
                
            } catch (error) {
                document.getElementById('runtimeContainer').innerHTML = 
                    `<div class="loading"><p>‚ùå Error loading runtime status: ${error.message}</p></div>`;
            }
        }

        async function loadModel(modelName) {
            try {
                const response = await fetch(`${BASE_URL}/runtime/load/${modelName}?threads=4`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (response.ok) {
                    alert(`‚úÖ ${modelName} loading initiated!\nFormat: ${result.format}\nRuntime: ${result.runtime}`);
                    setTimeout(() => loadAll(), 2000);
                } else {
                    alert(`‚ùå Failed to load ${modelName}: ${result.detail || result.message}`);
                }
            } catch (error) {
                alert(`‚ùå Error: ${error.message}`);
            }
        }

        async function unloadModel(modelName) {
            try {
                const response = await fetch(`${BASE_URL}/runtime/unload/${modelName}`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                alert(`‚úÖ ${modelName} unloaded`);
                setTimeout(() => loadAll(), 1000);
            } catch (error) {
                alert(`‚ùå Error: ${error.message}`);
            }
        }

        async function loadAll() {
            await Promise.all([loadModels(), loadRuntimeStatus()]);
        }

        // Initial load
        loadAll();
        
        // Auto-refresh every 5 seconds
        setInterval(() => loadRuntimeStatus(), 5000);
    </script>
</body>
</html>
