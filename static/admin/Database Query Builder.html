<section id="db-queries" class="content-section">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Query Builder</h3>
            <div class="card-actions">
                <select class="form-control" id="queryDatabase">
                    <option>Primary Database</option>
                    <option>Log Database</option>
                    <option>Backup Database</option>
                </select>
            </div>
        </div>
        <div class="card-content">
            <div class="form-group">
                <label class="form-label">SQL Query:</label>
                <textarea class="form-control" rows="6" placeholder="SELECT * FROM table WHERE condition;">SELECT * FROM memory WHERE timestamp > datetime('now', '-1 day');</textarea>
            </div>
            <div style="display: flex; gap: 8px;">
                <button class="btn primary" onclick="executeQuery()">
                    <i class="fas fa-play"></i> Execute
                </button>
                <button class="btn" onclick="formatQuery()">
                    <i class="fas fa-align-left"></i> Format
                </button>
                <button class="btn" onclick="saveQuery()">
                    <i class="fas fa-save"></i> Save
                </button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Query Results</h3>
            <div class="card-actions">
                <button class="btn" onclick="exportResults()">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
        </div>
        <div class="card-content">
            <div id="query-results" style="min-height: 200px; background: var(--bg-tertiary); border-radius: 6px; padding: 16px;">
                <div style="text-align: center; color: var(--text-secondary); padding: 60px;">
                    <i class="fas fa-database" style="font-size: 48px;"></i>
                    <p>Query results will appear here</p>
                </div>
            </div>
        </div>
    </div>
</section>
