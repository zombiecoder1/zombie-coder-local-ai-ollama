<section id="model-testing" class="content-section">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Model Testing Interface</h3>
            <div class="card-actions">
                <select class="form-control" id="testModel">
                    <option>gemma:2b</option>
                    <option>deepseek-coder:1.3b</option>
                    <option>qwen2.5-coder:1.5b</option>
                </select>
            </div>
        </div>
        <div class="card-content">
            <div class="form-group">
                <label class="form-label">Test Prompt:</label>
                <textarea class="form-control" rows="4" placeholder="Enter test prompt here...">Write a Python function to calculate fibonacci sequence</textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Expected Response Type:</label>
                <select class="form-control">
                    <option>Code Generation</option>
                    <option>Text Completion</option>
                    <option>Question Answering</option>
                    <option>Translation</option>
                </select>
            </div>
            <button class="btn primary" onclick="runModelTest()">
                <i class="fas fa-play"></i> Run Test
            </button>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Test Results</h3>
            <div class="card-actions">
                <button class="btn" onclick="clearTestResults()">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
        </div>
        <div class="card-content">
            <div id="test-results" style="min-height: 200px; background: var(--bg-tertiary); border-radius: 6px; padding: 16px;">
                <div style="text-align: center; color: var(--text-secondary); padding: 60px;">
                    <i class="fas fa-flask" style="font-size: 48px;"></i>
                    <p>Test results will appear here</p>
                </div>
            </div>
        </div>
    </div>
</section>
